# -- general -------------------------------------------------------------------

set -g default-terminal "screen-256color" # colors!

# use C-d, since it's on the home row and easier to hit than C-b
set-option -g prefix C-d
unbind-key C-d
bind-key C-d send-prefix
set -g base-index 1

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

bind-key : command-prompt
bind-key L clear-history
bind-key r refresh-client
set-option -g allow-rename off

# use vim-like keys for splits and windows
bind-key v split-window -h  -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"
bind C-l send-keys 'C-l'

bind-key C-o rotate-window

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind b previous-window # list paste buffers

setw -g mode-keys vi
bind [ copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# buffer
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# No delay for ESC key
set-option -sg escape-time 0

# ctrl-b, hold ctrl and k+
# -r gives 500ms to press the key again
bind -r k resize-pane -U 10
bind -r j resize-pane -D 10
bind -r h resize-pane -L 10
bind -r l resize-pane -R 10

set-window-option -g aggressive-resize on

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000
set -g status-interval 1

# Status bar and shit
set -g status-right-length 80
set -g status-left-length 40

# Basic status bar colors
set -g status-style fg=colour238,bg=colour233

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour24,bold] #S #[fg=colour24,bg=colour240,nobold]î‚°#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]î‚°#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]î‚°"

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150

set -g @batt_charged_icon "ðŸ”‹"
set -g status-right "áš¼á›’: #(bt-device -l | awk NR==2'{print $1}') | #{sysstat_cpu} | #{sysstat_mem} | #{sysstat_swap} |  Batt: #{battery_icon} #{battery_percentage} #{battery_remain} #[fg=colour235,bg=colour233]î‚²#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]î‚²#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour24,bg=colour240]î‚²#[fg=colour232,bg=colour24,bold] #H "




# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]î‚°#[fg=colour33,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]î‚²"

# Current window status
set -g window-status-current-style bg=colour24,fg=colour233

# Window with activity status
set -g window-status-activity-style bg=colour233,fg=colour245

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=colour238

# Active pane border
set -g pane-active-border-style bg=default,fg=colour24

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour24
set -g clock-mode-style 24

# Message
set -g message-style bg=colour24,fg=black

# Command message
set -g message-command-style bg=colour233,fg=black

# Mode
set -g mode-style bg=colour24,fg=colour231

run-shell ~/.config/env_setup/tmux/plugins/tmux-battery/battery.tmux
run-shell ~/.config/env_setup/tmux/plugins/tmux-sysstat/sysstat.tmux
